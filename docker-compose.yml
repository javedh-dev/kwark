version: '3.8'

services:
  kwark:
    build:
      context: .
      dockerfile: Dockerfile
    image: kwark:latest
    container_name: kwark
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/
      - PORT=3000
      - HOST=0.0.0.0
      # Add your environment variables here
      # - API_KEY=${API_KEY}
    volumes:
      # Persist database data
      - kwark-data:/app/data
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - kwark-network

volumes:
  kwark-data:
    driver: local

networks:
  kwark-network:
    driver: bridge
