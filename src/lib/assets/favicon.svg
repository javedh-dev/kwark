<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central structure representing Quark interaction -->
  <g>
    <!-- Three particles -->
    <circle cx="256" cy="128" r="48" fill="white" />
    <circle cx="145" cy="320" r="48" fill="white" />
    <circle cx="367" cy="320" r="48" fill="white" />
    
    <!-- Orbital/Connection Lines -->
    <path d="M256 128 L145 320 L367 320 Z" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6" />
    
    <!-- Orbital Rings (Thicker and more visible) -->
    <ellipse cx="256" cy="256" rx="180" ry="60" transform="rotate(0 256 256)" stroke="white" stroke-width="2" stroke-opacity="0.2" fill="none" />
    <ellipse cx="256" cy="256" rx="180" ry="60" transform="rotate(60 256 256)" stroke="white" stroke-width="2" stroke-opacity="0.2" fill="none" />
    <ellipse cx="256" cy="256" rx="180" ry="60" transform="rotate(120 256 256)" stroke="white" stroke-width="2" stroke-opacity="0.2" fill="none" />
  </g>
</svg>
